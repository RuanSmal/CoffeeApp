<ion-content>

  <div class="container">
    <img src="/assets/LogoIcon.svg">
    <h3>Login</h3>
  </div>

  <form #form="ngForm">
    <div class="ion-inputs">
      <ion-item>
        <ion-label position="fixed">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-button (click)="login()" fill="clear" style="margin-top: 50px; height:auto; width: auto; margin-left: 32%">
        <img src="assets/buttonLogin.svg">
      </ion-button>
    </div>
  </form>

</ion-content>
